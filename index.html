<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbo">
      <h1>Pizza</h1>
    </div>
    <div id='row-one' class="row">
      <div class="col-sm-4">
        <form id='pizza'>
          <div class="size well">
            <div class="group">
              <input id='a' type="radio" name="size" value="Small">
              <label for="a">Small</label>
            </div>
            <div class="group">
              <input id='b' type="radio" name="size" value="Medium">
              <label for="b">Medium</label>
            </div>
            <div class="group">
              <input id='c' type="radio" name="size" value="Large">
              <label for="c">Large</label>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="title">
            <!-- <img class='lefty' src="img/upleft.png" alt="up left arrow" /> -->
            <h3 class='lefty'>Size</h3>
            <h3 class='righty'>Toppings</h3>
            <!-- <img class='righty' src="img/downright.png" alt="right down arrow" /> -->
            <div class="middley">
              <button type="submit" name="button" class='btn-lg'>Next</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="toppings well">
            <h4>Non-meat Toppings</h4><span>1$ per addition</span>
            <div class="group">
              <input id='d' type="checkbox" name="toppings" value="Cheese">
              <label for="d">Cheese</label>
            </div>
            <div class="group">
              <input id='e' type="checkbox" name="toppings" value="Mushrooms">
              <label for="e">Mushrooms</label>
            </div>
            <div class="group">
              <input id='h' type="checkbox" name="toppings" value="Pineapple">
              <label for="h">Pineapple</label>
            </div>
            <h4>Meat Toppings</h4><span>1$ per addition</span>
            <div class="group">
              <input id='f' type="checkbox" name="toppings" value="Pepperoni">
              <label for="f">Pepperoni</label>
            </div>
            <div class="group">
              <input id='i' type="checkbox" name="toppings" value="Sausage">
              <label for="i">Sausage</label>
            </div>
            <div class="group">
              <input id='g' type="checkbox" name="toppings" value="Ham">
              <label for="g">Ham</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id='row-two' class="row">
      <div class="result">
        <h5>
          Dose this look right???
        </h5>
        <h5 class="result1">

        </h5>
        <h5 class="result2">

        </h5>
        <h5 class="result3">

        </h5>
      </div>
    </div>
  </div>
</div>
</body>
</html>
