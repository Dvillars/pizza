<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbo">
        <h1>Pizza</h1>
      </div>
      <div class="well">
        <form id='pizza'>
          <h4>Size</h4>
          <div class="size">
            <input id='a' type="radio" name="size" value="small">
            <label for="a">Small</label>
            <input id='b' type="radio" name="size" value="medium">
            <label for="b">Medium</label>
            <input id='c' type="radio" name="size" value="large">
            <label for="c">Large</label>
          </div>
          <h4>Toppings</h4>
          <div class="toppings">
            <input id='d' type="checkbox" name="toppings" value="cheese">
            <label for="d">Cheese</label>
            <input id='e' type="checkbox" name="toppings" value="mushrooms">
            <label for="e">Mushrooms</label>
            <input id='f' type="checkbox" name="toppings" value="pepperoni">
            <label for="f">Pepperoni</label>
            <input id='g' type="checkbox" name="toppings" value="ham">
            <label for="g">Ham</label>
            <input id='h' type="checkbox" name="toppings" value="pineapple">
            <label for="h">Pineapple</label>
            <input id='i' type="checkbox" name="toppings" value="sausage">
            <label for="i">Sausage</label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
